{% extends 'base.html' %}
{% block content %}
  <div class="container">
      <h1>LuzoAli</h1>
      {% if user.is_anonymous %}
        <a class="btn btn-primary" href="{% url 'login' %}"></a>
      {% else %}
        <div class="alert alert-primary" role="alert">
            Seja Bem-vindo {{ user.get_full_name }} !
        </div>
        <a class="btn btn-primary" href="{% url 'logout' %}"></a>
      {% endif %}
  </div>
{% endblock %}
